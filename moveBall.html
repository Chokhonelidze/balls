<div id="ball" style="
  z-index:5;
  position:absolute;
  left:0px;
  top:0px;
  width:50px;
  height:50px;
  border-radius:50%;
  background:green"></div>

<script>

var velocity = 5;
var position = 0;
var direction = true;
var ball = document.getElementById('ball');

// YOUR CODE 
// ----------------
setInterval(moveBall,200);
function moveBall(){
  if(position >= window.innerWidth){
    direction = false;
  }
  if(position <= 0){
    direction = true;
  }
  if(direction){
    position = position + velocity;
  }
  else{
    position = position - velocity;
  }
  
  ball.style.left = position +'px';
}
</script>
